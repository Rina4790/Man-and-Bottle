<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div>
        <h1>Who are you today?</h1>
        <form>
          <input type="radio" id="human" name="person" value="human" />
          <label for="human">Human</label><br />
          <input type="radio" id="cat" name="person" value="cat" />
          <label for="cat">Cat</label><br />
          <input type="radio" id="somebody" name="person" value="somebody" />
          <label for="somebody">I don't know</label>
        </form>
      </div>
      <div class="info">
        <div class="person"></div>
        <div class="container"></div>
        <div class="volumeBottleEmpty"></div>
      </div>

      <div class="buttons">
        <button class="button drink">Drink Water</button>
        <button class="button refill">Refill</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
